[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = ÔÇ†
format-mounted-prefix-padding = 4 pt
format-mounted-prefix-foreground = ${color.bg}
