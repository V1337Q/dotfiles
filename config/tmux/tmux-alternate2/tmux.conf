# # === Global Settings ===
set -g mouse on

set -g renumber-windows on

set -g prefix C-Space

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key i run-shell "tmux neww ~/Documents/scripts/cht.sh"

set -g base-index 1
set -g pane-base-index 1

# # === look & feel ===

set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# # === Status bar ===

set -g status-style bg=default,fg=black,bright
set -g status-left ""
# set -g status-right "#[fg=#e26c7c,bg=#21262e,bright]#S"
set -g status-right ""

# # === Windows Button ===


# # === Red and white theme ===
# set -g window-status-format " #[fg=#e26c7c]#I:#[fg=white]#W "
set -g window-status-format " #[fg=#78DBA9]#I:#[fg=white]#W "
set -g window-status-current-format " #[fg=#78DBA9]#[bg=#171B20]#[fg=#171B20]#[bg=#78DBA9]#I#[fg=#78DBA9]#[bg=#171B20]:#[fg=white]#[bg=#171B20]#W "

set -g window-status-bell-style "bg=red,nobold"
set -g window-status-current-style \
      "#{?window_zoomed_flag,bg=yellow,bg=black,fg=#e26c7c,nobold}"

set -g window-status-style \
      "#{?window_zoomed_flag,bg=black,bg=black,fg=white,nobold}"

set -g status-justify centre

set -g status-position bottom


