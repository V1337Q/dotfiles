# === Global Settings ===
# set -g mouse on
# in ~/.tmux.conf
setw -g mode-keys vi
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

set -g renumber-windows on

set -g prefix C-Space

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-cpase i run-shell "tmux neww ~/Documents/scripts/cht.sh"


set -g base-index 1
set -g pane-base-index 1

# === look & feel ===

set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# === Status bar ===

set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

# === Windows Button ===


# === Red and white theme ===
set -g window-status-format " #[fg=#e26c7c]#I:#[fg=white]#W "
set -g window-status-current-format " #I:#W "

set -g window-status-bell-style "bg=red,nobold"
set -g window-status-current-style \
      "#{?window_zoomed_flag,bg=yellow,bg=black,fg=#e26c7c,nobold}"

set -g window-status-style \
      "#{?window_zoomed_flag,bg=black,bg=black,fg=white,nobold}"

